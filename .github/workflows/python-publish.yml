name: Testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        python-version: '3.x'
    - name: "Install dependencies"
      run: |
        python -m pip install --upgrade pip
        pip install -f requirements.txt
    - name: "Tests"
      run: |
        python tests.py
